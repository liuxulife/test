name: Auto Commit Every 5 Minutes (For Testing)

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'  # 每 5 分钟触发一次
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write  # 允许 GitHub Actions 推送更改

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 确保使用 GitHub Token

      - name: Make a Trivial Change
        run: |
          echo "$(date +'%Y-%m-%d %H:%M:%S') - Auto commit" >> keep-alive.txt

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add keep-alive.txt
          git commit -m "Auto commit at $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push origin main
