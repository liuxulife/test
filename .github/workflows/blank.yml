name: Auto Commit Every Week

on:
  schedule:
    - cron: '*/3 * * * *' 
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write  # 允许 GitHub Actions 推送更改

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update file
        run: |
          touch auto-commit.log  # 确保文件存在
          echo "$(date +'%Y-%m-%d %H:%M:%S') - Auto commit" >> auto-commit.log

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add auto-commit.log
          git commit -m "Auto commit at $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push origin main
